{% extends "baseX.html" %}
{% block content %}
<h1>Register</h1>

<form>

    <div class="form-group">
        <label>Username</label>
        <input class="form-control"  type="text">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="text">
    </div>

        <label>Country</label>
        <input class="form-control" type="text">
    </div>
