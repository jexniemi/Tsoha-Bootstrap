{% extends "baseX.html" %}
{% block content %}
<h1>Send new message</h1>

{% if errors %}
    <div class="alert alert-danger">
         <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/message">
    <div class="form-group">
        <label>Send to</label>
        <input name="receiver" class="form-control" value="{{attributes.receiver}}" type="text">
    </div>
    <div class="form-group">
        <label>Title</label>
        <input name="title" class="form-control" value ="{{attributes.title}}"  type="text">
    </div>      
    <div class="form-group">
        <label>Message</label>
        <textarea name="content" class="form-control">{{attributes.content}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
{% endblock %}
