{% extends "baseX.html" %}
{% block content %}
<h1>Create new introduction page</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/page">
    <div class="form-group">
        <label>Private</label>
        <select class="form-control" name="private">
            <option value=0>No</option>
            <option value=1>Yes</option>
        </select>
    </div>
    <div class="form-group">
        <label>Title</label>
        <input name="title" class="form-control" value ="{{attributes.title}}"  type="text">
    </div>   
    <div class="form-group">
        <label>About me</label>
        <textarea name="content" class="form-control">{{attributes.content}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
